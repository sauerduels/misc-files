bind L [showgui Referee]
newgui Referee [
guistayopen [
guititle "Match Procedure"
guistrut 1
guitext "1) Choose map pool with #rndmap <mode>"
guitext "2) Check veto order and have each player veto one map"
guitext "3) Use #cw <mode> <map> to initiate the match"
guitext "4) Let players use #ready to begin the countdown"
guibar
guilist [
guibutton "Close" [cleargui]
]
]
]
