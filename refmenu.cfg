bind M [showgui referee]
newgui referee [
guistayopen [
guititle "Match Procedure"
guitext "1) Choose map pool with #rndmap <mode>"
guitext "2) Check veto order and have each player veto one map"
guitext "3) Use #cw <mode> <map> to initiate the match"
guitext "4) Let players use #ready to begin the countdown"
guibar
guilist [
guibutton "Server 1" [connect sauerduels.org 10000]
guibar
guibutton "Server 2" [connect sauerduels.org 20000]
guibar
guibutton "Server 3" [connect sauerduels.org 30000]
guibar
guibutton "Server 4" [connect sauerduels.org 40000]
guibar
guibutton "Server 5" [connect sauerduels.org 50000]
guibar
guibutton "Claim Admin" [auth SauerDuels]
]
guibar
guilist [
guibutton "Close" [cleargui]
]
]
]
